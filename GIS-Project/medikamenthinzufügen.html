<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medikament hinzufügen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Medikament hinzufügen</h1>
        </div>
    </header>
    <div class="container">
        <form id="medikamentForm">
            <div class="form-group">
                <label> Medikament: </label>
                <input type="text" id="medikament" name="medikament" required/>
            </div>
            <div class="form-group">
                <label> Kaufdatum </label>
                <input type="date" id="kaufdatum" name="kaufdatum" required/>
            </div>
            <div class="form-group">
                <label> Verfallsdatum: </label>
                <input type="date" id="verfallsdatum" name="verfallsdatum" required/>
            </div>
            <div class="form-group">
                <button type="submit">Neu anlegen</button>
            </div>
            <div class="form-group">
                <a href="index.html">&#8592; Zurück</a>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
